<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year Calendar</title>
    <!-- 스타일 시트 연결 -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Happily Ever After</h1>
    <p>2026 HAPPY POONGRAE-DAY Calendar</p>
    <div class="calendar-container" id="calendar"></div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modal-date">Dec 1</h2>
        <img id="modal-image" src="" alt="Popup Image" />
        <p id="modal-message">메시지</p>
      </div>
    </div>

    <!-- 자바스크립트 연결 (body 닫기 직전) -->
    <script src="app.js"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </body>
</html>
